<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>One Mockup</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row wrapper">
        <div class="col-md-1 social">
          <a class="logo" href="#"><img src="./assets/default.svg" alt="" /></a>

          <div class="social-handles">
            <a href="#"><img src="./assets/figma.svg" alt="" /></a>
            <a href="#"><img src="./assets/heart.svg" alt="" /></a>
            <a href="#"><img src="./assets/github.svg" alt="" /></a>
            <a href="#"><img src="./assets/twitter.svg" alt="" /></a>
            <a href="#"><img src="./assets/message-circle.svg" alt="" /></a>
          </div>
        </div>
        <div class="col-md-9">2 of 2</div>
        <div class="col-md-2 devices">
          <div class="row">
            <div class="col upload">
              <a href="#"><img src="./assets/image.svg" alt="">Click to upload Image/Video</a>
            </div>
<div></div>
            <div class="col download">
              <a href="#"><img src="./assets/download.svg" alt="">Click to upload Image/Video</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
